<!DOCTYPE html>
<head>
    <title>Tic Tac Toe</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body onload="beginGame();">
    <h2 id="game-message">Tic Tac Toe</h2>
    <div id="game-board">
    </div>
    <div class="btn">
    <button class="button" id="restart" onclick="beginGame();">Play again??</button>
    </div>
    <div id="score">
        <h2>Scoreboard</h2>
        </div>
        <div id="game">
        <div id="player" contenteditable="true">
            <h3 id="playername1">h</h3>
            <div  id="player1" contenteditable="true">
            <h4 id="player1score">0</h4>
            </div>
        </div>
        <div id="player" contenteditable="true">
            <h3 id="playername2">h</h3>
            <div id="player2" >
                <h4 id="player2score">0</h4>
            </div>
        </div>
    </div>
</body>
</html>
